<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jeu JS Simple</title>

<body>
    <div class="container">
        <h1>
            Trouve le nombre
        </h1>
        <p>
            Trouve le bon nombre, entre 0 et 100. Tu as 6 essais !
        </p>
        <div class="vies">
            <svg class="ion-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.516 3c2.382 0 4.487 1.564 4.487 4.712 0 4.963-6.528 8.297-10.003 11.935-3.475-3.638-10.002-6.971-10.002-11.934 0-3.055 2.008-4.713 4.487-4.713 3.18 0 4.846 3.644 5.515 5.312.667-1.666 2.333-5.312 5.516-5.312zm0-2c-2.174 0-4.346 1.062-5.516 3.419-1.17-2.357-3.342-3.419-5.515-3.419-3.403 0-6.484 2.39-6.484 6.689 0 7.27 9.903 10.938 11.999 15.311 2.096-4.373 12-8.041 12-15.311 0-4.586-3.414-6.689-6.484-6.689z"/></svg>
            <svg class="ion-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4.419c-2.826-5.695-11.999-4.064-11.999 3.27 0 7.27 9.903 10.938 11.999 15.311 2.096-4.373 12-8.041 12-15.311 0-7.327-9.17-8.972-12-3.27z"/></svg>
        </div>
        <form id="inputBox">
            <label for="number">Entrez un nombre:</label>
            <input type="number" id="number" min="0" max="100" required>
            <button type="submit" id="essayerBtn">Essayer</button>
            <p id="message"></p>
            <button id="rejouer">Rejouer ?</button>
        </form>
        <p id="details">
            * Brûlant = &plusmn; 2 ; Chaud = &plusmn; 5 ; Tiède = &plusmn; 10; Froid = + de 10.
        </p>
        <p class="credits">
            Jeu réalisé par Nicolas SCHMITT à l'aide du tutoriel de <a href="https://www.youtube.com/watch?v=PbTVCaSVYsI&list=PL_LCrELe9fq5n4c2K2KTw6bqpJIcf02TS&index=1">Wikode medias</a>
            <br> <br>
            <button><a href="https://nicolass.promo-67.codeur.online/Projet_OnlineCV/#Projetsperso">Retour vers mon CV</a></button>
        </p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
